---
# Pretask install python
 - hosts: graylog
   become: true
   gather_facts: false
   pre_tasks:
     - name: 'install python2'
       raw: sudo apt-get -y install python

# Install common package on each nodes
 - hosts: graylog 
   become: true
   roles:
     - { role: common }

# install graylog-server
 - hosts: graylog
   become: true
   vars:
     gl_ip: "{{ ansible_default_ipv4.address }}"
   roles:
     - { role: graylog }
