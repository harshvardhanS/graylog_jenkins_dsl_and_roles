---
# Pretask install python
 - hosts: es-server 
   become: true
   gather_facts: false
   pre_tasks:
     - name: 'install python2'
       raw: sudo apt-get -y install python

# Install common package on each nodes
 - hosts: es-server 
   become: true
   roles:
     - { role: common }

# install elasticsearch
   roles:
     - { role: elastic }
